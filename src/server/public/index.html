<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YAAT</title>
  <link rel="stylesheet" href="./assets/styles/body.css" />
  <link rel="stylesheet" href="./assets/styles/header.css" />
  <link rel="stylesheet" href="./assets/styles/yaat.css" />
  <link rel="stylesheet" href="./assets/styles/mode.css" />
  <link rel="stylesheet" href="./assets/styles/footer.css" />
  <link rel="stylesheet" href="./assets/styles/utils.css" />
</head>
<body>

 <section id="header" class="header">
  <img src="./assets/icons/yaat.svg" class="header-logo" onclick="toogleFooter()" id="branch-header-logo" />
  <div id="finder-c">
    <input type="text" id="search-bar" placeholder="Route-to Section By Id" />
    <img src="./assets/icons/search.svg" onclick="search()" class="header-logo" />
  </div>
  <div id="h-t">
    <div class="h-t-b" id="header-mode"></div>
  </div>
 </section>
 <!-- branch header -->


 <section id="render-section">
 
  <div id="tree-tab" class="tree-tab show-tree-tab">
   <img src="./assets/icons/yaat.svg" class="header-logo" id="tree-tab-logo" onclick="toogleFooter()" />
   <div id="tree-tab-box"> </div>
  </div>
  <!-- tree mode (navigation) -->

  <div id="tree-body" class="tree-body tree-shrink-body">
   <div id="tree-cont-body" class="branch-content-box tree-content-box">
   </div>
  </div>
  <!-- tree mode (content container) -->

  <div id="branch-body" class="branch-content-box"></div>
  <!-- branch mode (content container) -->
 </section>
 


 <section class="f show-f" id="footer-cont"></section>
 <!-- footer -->
 


 <section class="utils-blur-box utils-blur-xxl util-remove-util" id="theme-util">
  <button class="utils-minimixe" onclick="hideTab('theme-util')">
   <img src="./assets/icons/x.svg" />
  </button>
  <h3 class="util-theme-m-t">Themes</h3>
  <div class="util-theme-column-box">
    <div class="util-theme-pallet-box" id="util-theme-pallet-box"></div>
    <div class="util-docinfo-m-c">
      <div class="util-theme-m-c-t">Theme Name</div>
      <h4 class="util-theme-m-c-t" id="theme-name-location">Default</h4>
    </div> 
  </div>
 </section>
 <!-- Themes -->
 <section class="utils-blur-box utils-blur-l util-remove-util" id="display-util">
  <button class="utils-minimixe" onclick="hideTab('display-util')">
   <img src="./assets/icons/x.svg" />
  </button>
  <h3 class="util-theme-m-t">Display</h3>
  <div class="util-theme-m-c">
    <div class="util-theme-m-c-t">Apply Larger Fonts</div>
    <div class="toggle-container">
      <input type="checkbox" id="display-size" class="toggle-input">
      <label for="display-size" class="toggle-label">
      <span class="toggle-handle"></span>
      </label>
    </div>
  </div>
  <div class="util-theme-m-c">
    <div class="util-theme-m-c-t">Apply Bolder Fonts</div>
    <div class="toggle-container">
      <input type="checkbox" id="display-font" class="toggle-input">
      <label for="display-font" class="toggle-label">
      <span class="toggle-handle"></span>
      </label>
    </div>
  </div>
 </section>
 <!-- display -->
 <section class="utils-blur-box utils-blur-xl util-remove-util" id="uptime-util">
  <button class="utils-minimixe" onclick="hideTab('uptime-util')">
   <img src="./assets/icons/x.svg" />
  </button>
  <h3 class="util-theme-m-t">Uptime</h3>
  <div>
    <h2 id="util-uptime-timmer">00:00:00</h2>
    <h4 id="util-uptime-time-hmr">HH - MM - SS</h4>
  </div>
 </section>
 <!-- uptime -->
 <section class="utils-blur-box utils-blur-xxl util-remove-util" id="yaainfo-util">
  <button class="utils-minimixe" onclick="hideTab('yaainfo-util')">
   <img src="./assets/icons/x.svg" />
  </button>
  <h3 class="util-theme-m-t">Yaat</h3>
  <div>
    <img src="./assets/icons/yaatLarge.svg" id="utils-yaat-logo" />
    <div class="util-theme-m-c-t" id="util-yaat-d">Yeah! another annotation tool</div>
  </div>
  <div class="util-docinfo-m-c util-yaat-m-c" id="util-yaatmc-fchild">
    <div class="util-theme-m-c-t">Client version</div>
    <h4 class="util-theme-m-c-t">1.0.0</h4>
  </div>
  <div class="util-docinfo-m-c util-yaat-m-c">
    <div class="util-theme-m-c-t">Server version</div>
    <h4 class="util-theme-m-c-t">1.1.0</h4>
  </div> 
 </section>
 <!-- yaatinfo --> 
 <!-- utils -->

 <script src="./assets/scripts/index.js"></script>
 <script src="./assets/scripts/render.js"></script>
 <script src="./assets/scripts/utils.js"></script>
 
</body>
</html>
